apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  namespace: test
  labels:
    app: fastapi
spec:
  selector:
    matchLabels:
      app: fastapi
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: joan77/api_test:latest
        command: ["uvicorn"]
        args: ["main:app", "--host", "0.0.0.0", "--port", "8000"]
        envFrom:
        - secretRef:
            name: mysql-user
        # Copilot added:
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
